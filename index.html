<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <meta name="author" content="Kacper Kwinta">
  <!-- styles -->
  <link rel="stylesheet" href="dist/css/style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <main>

    <div class="wrapper">

      <img src="/dist/images/bg-pattern-card.svg" alt="" aria-hidden="true">

      <img src="/dist/images/image-victor.jpg" alt="Profile Avatar" class="wrapper__profile">


      <h1 class="wrapper__header">Victor Crest <span>26</span> </h1>

      <p class="wrapper__paragraph">London</p>

      <div class="wrapper__statistics">

        <div class="stats__container">
          <p class="stats__container-number">80K</p>
          <p class="stats__container-text">Followers</p>
        </div>
        <div class="stats__container">
          <p class="stats__container-number">803K</p>
          <p class="stats__container-text">Likes</p>
        </div>
        <div class="stats__container">
          <p class="stats__container-number">1.4K</p>
          <p class="stats__container-text">Photos</p>
        </div>

      </div>

    </div>




  </main>

  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
        Mentor</a>.
      Coded by <a href="https://github.com/kacperkwinta" target="_blank" rel="noopener">Kacper Kwinta</a>.
    </div>

  </footer>

</body>

</html>
